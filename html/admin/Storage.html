<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="/css/products.css">
</head>
<body>
    <h1><font color="white">Admin Web |</font><font color="orange"> Productos</font></h1>

    <div class="container">
      <div class="img-cont"><img src="/img/apparently-psyonix-was-considering-an-orange-logo-for-v0-7vg8rjyutpab1.webp" alt=""></div>
        <!-- Agregar formulario para ingresar datos del producto -->
        <form id="productForm">
          <h2 class="aup">Agregar un producto</h2>
            <input type="text" id="productCode" placeholder="Código del producto" required>
            <input type="text" id="productName" placeholder="Nombre del producto" required>
            <input type="number" id="productPrice" placeholder="Precio del producto" required>
            <input type="file" id="productImage" accept=".jpg, .jpeg, .png, .webp" required>
            
            <button type="submit" id="Agg">Agregar Producto</button>
        </form>
    </div>

    <div class="container_con">
        <h2>Consulta de Producto</h2>
        <form id="searchForm">
            <input type="text" id="searchCode" placeholder="Código del producto" required>
            <button type="submit" id="Con">Consultar Producto</button>
        </form>
    </div>

    <div id="updateProductSection">
        <h3>Actualizar Producto <br> (Primero debe consultar <br>un producto)</h3>
        <form id="updateProductForm">
            <input type="text" id="updateProductName" placeholder="Nuevo nombre del producto" required>
            <input type="number" id="updateProductPrice" placeholder="Nuevo precio del producto" required>
            <button type="submit">Actualizar Producto</button>
        </form>
    </div>


    

    <!-- Contenedor para mostrar el producto consultado -->
    <div id="productDetails"></div>

    <!-- Firebase y Firebase Storage -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore-compat.js"></script>
    <script src="/js/productos.js"></script>
</body>
</html>
